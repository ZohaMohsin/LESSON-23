<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
</head>
<body>
    <h2>Array project</h2>
    <P id="p1"></P>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <P id="p5"></P>
    <script>
      var shapes=["circle","square","triangle","rectangle","hexagon"]
       document.getElementById("p1").innerHTML=shapes;
       document.getElementById("p2").innerHTML=shapes.join("#");
       shapes.pop();
       document.getElementById("p3").innerHTML=shapes;
       document.getElementById("p4").innerHTML=shapes;
       document.getElementById("p5").innerHTML=shapes
    </script>
</body>
</html>
